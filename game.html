<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming babi</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="game-style.css">
</head>

<body>
    <header class="justify-content-center">
        <h1>Scrambles</h1>
    </header>

    <div class="stats-box mx-3 d-flex align-items-center">
        <h2>Score:
            <h2 id="score"> 0</h2>
        </h2>
        <button class="btn btn-primary" id="restart">Restart</button>
    </div>

    <div class="main-box">
        <div class="d-flex flex-col">
            <button class="btn">Simple</button>
            <button class="btn">Intermediate</button>
            <button class="btn">Advance</button>
            <button class="btn">Cringe</button>
        </div>
        <section class="justify-content-center align-items-center d-flex">
            <div class="game-box justify-content-center align-items-center d-flex">
                <h3 class="msg"></h3>
                <input type="text" class="hidden">
                <button class="btn" id="main-btn">Click here to begin</button>
            </div>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>

</html>
