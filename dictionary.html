        <div class="row">

            <input

              type="search"
              id="input"
            />

              </div>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

        </div>

          <h4 id="searchsynonym">Thesaurus</h4>
        </div>
      </div>
    </div>

    <!-- dictionary section -->
    <section class="mt-2 data container text-center">

    </section>

    <section class="container synonym text-center">
      <span class="loading-syn">...Loading</span>
      <div class=" d-inline-block mx-auto" id="list">
        
      </div>
