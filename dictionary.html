<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />

    <title>Final Project</title>
    <link rel="stylesheet" href="./style-dictionary.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Unnamed</a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Game</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dictionary</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0 ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fa fa-search" style="color: #c0daf3"></i>
                </a>
              </li>
            </ul>
            <button type="button" class="log-in btn btn-link btn-sm">
              Log in
            </button>
            <button type="button" class="sign-up btn btn-sm">Sign up</button>
          </div>
        </div>
      </nav>
    </header>

    <section class="mt-5 container">
      <h2 class="font-weight-bold text-center">
        Find any word exist in the world
      </h2>
      <div class="row">
        <div class="col-md-12">
          <form class="form-inline justify-content-center">
            <label for="input"></label>
            <input
              type="text"
              name=""
              id="input"
              class="form-control"
              placeholder="type a word"
              aria-describedby="helpId"
              size="35"
            />
            <button id="search" type="submit" class="btn btn-dark btn-sm ">
              Search
            </button>
          </form>
        </div>
      </div>
    </section>
    <section class=" mt-2 data container text-center">
        <span class="loading">...Loading</span>
        <p class="def"></p>
        <div class="audio"></div>
        <div class="not_found"></div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
    <script src="./dictionary.js"></script>
  </body>
</html>
