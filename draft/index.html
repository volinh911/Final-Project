<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
        
        <title>Final Project</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Unnamed</a>
        
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Game</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dictionary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0 ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa fa-search" style="color: #c0daf3;"></i>
                            </a>
                        </li>
                    </ul>
                    <button type="button" class="log-in btn btn-link btn-sm">Log in</button>                    
                    <button type="button" class="sign-up btn btn-sm">Sign up</button>                
                </div>
              </div>
            </nav>
        </header>

        <section class="welcome">
            <div class="row container m-0 p-0">
                <div class="text container-fluid col-lg-4 col-md-4 col-12">
                    <h1 class="font-weight-bold">Become your most unstoppable self</h1>
                    <p>Master any subject, one success at a time.</p>
                    <button type="button" class="started btn btn-sm">Sign up</button>  
                </div>
                <div class="container-fluid col-lg-8 col-md-8 col-12">
                    <div class="image">
                        <div class="slider">
                            <div class="slides">
                                <!--radio buttons start-->
                                <input type="radio" name="radio-btn" id="radio1">
                                <input type="radio" name="radio-btn" id="radio2">
                                <input type="radio" name="radio-btn" id="radio3">
                                <!--radio buttons end-->
            
                                <!--slide imgs start-->
                                <div class="slide first">
                                    <img class="img-fluid" src="images/1.webp" alt="">
                                </div>
                                <div class="slide">
                                    <img class="img-fluid" src="images/2.webp" alt="">
                                </div>
                                <div class="slide">
                                    <img class="img-fluid" src="images/3.webp" alt="">
                                </div>
                                <!--slide imgs end-->
            
                                <!--automatic nav starts-->
                                    <div class="navigation-auto">
                                        <div class="auto-btn1"></div>
                                        <div class="auto-btn2"></div>
                                        <div class="auto-btn3"></div>
                                    </div>
                                <!--automatic nav ends-->
                            </div>
                            <!--manual nav starts-->
                            <div class="navigation-manual">
                                <label for="radio1" class="manual-btn"></label>
                                <label for="radio2" class="manual-btn"></label>
                                <label for="radio3" class="manual-btn"></label>
                            </div>
                            <!--manual nav ends-->
                        </div>
                    </div>
                </div>
            </div>


            
        </section>
        
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
